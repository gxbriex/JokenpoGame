name: CD - Continuous Delivery

on:
  workflow_run:
    workflows: ["CI - Continuous Integration"]
    types: [completed]
    branches: [ master, teste-workflow ]

env:
  REGISTRY_URL: ${{ secrets.DOCKER_REGISTRY_URL }}
  IMAGE_NAME: ${{ secrets.DOCKER_IMAGE_NAME }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  docker-build:
    runs-on: ubuntu-latest
    name: Build Docker and Deploy
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for testing
        if: github.ref != 'refs/heads/master'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        if: github.ref != 'refs/heads/master'
        run: |
          echo "🧪 Testing Docker image..."
          docker run --rm ${{ env.IMAGE_NAME }}:test --help || echo "Container test completed"

      - name: Login to Docker Registry
        if: github.ref == 'refs/heads/master'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_URL }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image to registry
        if: github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: CD completed successfully
        run: |
          echo "✅ Continuous Delivery completed successfully!"